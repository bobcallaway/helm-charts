forceNamespace: ""
imagePullSecrets: []
serviceAccountName: tuf
roleName: tuf
roleBindingName: tuf
fullnameOverride: tuf
enabled: true

deployment:
  name: tuf
  replicas: 1
  registry: ghcr.io
  repository: sigstore/scaffolding/server
  version: v0.7.15@sha256:982c6173b6f2f976fd9f58eb543ca9ec5f0d1b7c1a6f7bb0c4b96cff1618c62e
  imagePullPolicy: IfNotPresent
  port: 8080
  resources: {}
  containerSecurityContext: {}
  securityContext: {}
  tolerations: []
  nodeSelector: {}
  affinity: {}

secrets:
  rekor:
    create: false
    enabled: true
    name: rekor-public-key
    key: key
    path: rekor.pub
  fulcio:
    create: false
    enabled: true
    name: fulcio-server-secret
    key: cert
    path: fulcio_v1.crt.pem
  ctlog:
    create: false
    enabled: true
    name: ctlog-public-key
    key: public
    path: ctfe.pub
  tsa:
    create: false
    enabled: true
    name: tsa-cert-chain
    key: cert-chain
    path: tsa.certchain.pem

ingress:
  create: true
  name: tuf-server
  className: nginx
  annotations: {}
  http:
    hosts:
    - path: /
      host: "tuf.localhost"

service:
  name: tuf-server
  port: 80

namespace:
  create: false
  name: fulcio-system
